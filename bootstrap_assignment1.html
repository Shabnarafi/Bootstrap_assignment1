<!doctype html>
<html>
<head>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style>
.container
{
	width: 970px;
	height: auto;
	position: absolute;
	left: 0;
	right: 0;
	top: 0;
	bottom: 0;
	margin: auto;
	
	margin-top: 50px !important;
	margin-bottom: 50px !important;

}
img{
	width: 970px;
	height: 530px !important;
	padding: 10px;
	box-sizing: border-box;

}
</style>
</head>
<body>
<div class="container">
	<div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">
	
	<!--Carousel indicators-->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
		<li data-target="#myCarousel" data-slide-to="3"></li>
	</ol>
	
	<!--Carousel items-->
	
	<div class="carousel-inner">
		<div class="item active">
		<img src="http://blog.buzzintown.com/wp-content/uploads/2015/02/1377615523-cut-flower-industry-in-colombia_2513701.jpg" alt="img1" class="img-responsive">
		</div>
		<div class="item">
		<img src="http://cdn.c.photoshelter.com/img-get/I0000gPhab4NRIbA/s/900/600/cut-flower-ecuador-17.jpg" alt="img2" class="img-responsive">
		</div>
		<div class="item">
		<img src="http://www.suzannestengl.com/wp-content/uploads/2014/03/2014-03-18-DSC00146SFW.jpg" alt="img3" class="img-responsive">
		</div>
		<div class="item">
		<img src="http://www.fiorellaroses.com/images/intro_11.jpg" alt="img4" class="img-responsive">
		</div>
	</div>
	
	<!--Carousel Nav-->
	<a class="carousel-control left" href="#myCarousel" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left"></span>
	</a>
	<a class="carousel-control right" href="#myCarousel" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right"></span>
	</a>
		
		
	</div>
</div>
</body>
</html>
